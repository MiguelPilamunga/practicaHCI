<div class="flex flex-col md:flex-row items-center py-10">
  <div id="marketing-banner" tabindex="-1" [class.hidden]="banner()" class=" fixed z-100 flex flex-col md:flex-row justify-between w-[calc(100%-2rem)] p-4 -translate-x-1/2 bg-white border border-gray-100 rounded-lg shadow-sm lg:max-w-7xl left-1/2 top-6 dark:bg-gray-700 dark:border-gray-600">
    <div class="flex flex-col items-start mb-3 me-4 md:items-center md:flex-row md:mb-0">
      <a href="https://flowbite.com/" class="flex items-center mb-2 border-gray-200 md:pe-4 md:me-4 md:border-e md:mb-0 dark:border-gray-600">
        <img src="https://cdn-icons-png.flaticon.com/128/3976/3976625.png" class="h-6 me-2" alt="Flowbite Logo">
        <span class="self-center text-lg font-semibold whitespace-nowrap dark:text-white">EDUCpro</span>
      </a>
      <p class="flex items-center text-sm font-normal text-gray-500 dark:text-gray-50"> En el vasto universo digital, cada clic es una puerta hacia el conocimiento</p>
    </div>
    <div class="flex items-center flex-shrink-0">
      <a href="#" class="px-5 py-2 me-2 text-xs font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Comenzar Ahora</a>
      <button data-dismiss-target="#marketing-banner" (click)="showBanner()" type="button" class="flex-shrink-0 inline-flex justify-center w-7 h-7 items-center text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 dark:hover:bg-gray-600 dark:hover:text-white">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close banner</span>
      </button>
    </div>
  </div>




  <div class="mx-auto flex flex-col md:ps-16">
    <iframe src="https://giphy.com/embed/KAq5w47R9rmTuvWOWa" width="250" height="250"></iframe>
    <iframe class="top-0 left-0" src="https://giphy.com/embed/UWt0rhp21JgLwoeFQP" width="60" height="60"></iframe>
    <iframe src="https://giphy.com/embed/du3J3cXyzhj75IOgvA" width="150" height="150"></iframe>
  </div>
  <div class="w-full md:w-1/2 flex flex-col items-center">
    <div class="text-center font-extrabold p-4 md:p-10">
      <p class="text-gray-600 text-xl md:text-3xl">Ahora con más de 25000 cursos,</p>
      <p class="text-gray-600 text-xl md:text-3xl">con una sola suscripción!</p>
    </div>
    <div class="text-center">
      <button class="bg-blue-700 p-4 rounded-2xl text-white font-extrabold hover:text-gray-500 hover:bg-gray-50 hover:shadow-2xl hover:border-b-gray-500 md:text-lg">
        Comenzar a Aprender
      </button>
    </div>
    <div class="text-center py-5">
      <button class="text-blue-700 p-4 rounded-2xl font-extrabold hover:text-white hover:bg-amber-400 md:text-lg">
        Ya tengo una cuenta
      </button>
    </div>
  </div>
</div>
<span class="text-3xl font-bold text-gray-500 text-center w-full grid pt-10 "> Cursos mas vendidos </span>
<div class="grid md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-4 p-6 " >
  @for (curso of cursos();track curso ;let i=$index){
    <app-item-curso [curso]="curso"></app-item-curso>
  }
</div>
